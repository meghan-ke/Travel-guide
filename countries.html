<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Countries - TravelHub</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel ="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h2> Travelhub</h2>
            </div>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="countries.html" class="active">Countries</a></li>
                <!-- Weather page removed -->
            </ul>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1>Explore Countries</h1>
            <p>Discover detailed information about countries around the world</p>
        </div>
    </section>

    <!-- Search Section -->
    <section class="search-section">
        <div class="container">
            <div class="search-container">
                <input 
                    type="text"
                    id="countrySearch"
                    class="search-bar"
                    placeholder="Search by country name, capital, or region..."
                    >
                <button id="searchButton" class="btn btn-search">Search</button>
            </div>
        </div>
    </section>

    <!-- Countries Grid -->
    <section class="countries-section">
        <div class="container">
            <div class="countries-grid" id="countriesGrid">

                <!-- Country cards will be dynamically inserted here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 TravelHub. All rights reserved.</p>
            <p class="footer-apis">Powered by REST Countries APIs</p>
        </div>
    </footer>
    <script type="module" src="js/app.js"></script>

</body> 

</html>
